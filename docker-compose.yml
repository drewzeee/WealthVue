version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wealthvue-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wealthvue
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wealthvue_dev_password}
      POSTGRES_DB: wealthvue
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wealthvue"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wealthvue-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: wealthvue-network
